
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
         width: 100%;
         height: 100vh;
         perspective: 1900px;
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
         background-image: url('christmas.jpeg');
         background-size: cover;
       }
        .card {
         transform-style: preserve-3d;
         position: relative;
         height: 60vh;
         cursor: pointer;
       }

       h1 {
         font-family: 'Indie Flower', serif;
         font-size: 60px;
         margin-top: 60px;
         color: darkred;
       }

       h5 {
         font-family: 'Indie Flower', serif;
         font-size: 30px;
       }

       p {
         font-family: 'Indie Flower', serif;
         font-size: 20px;
       }

       img{
         margin-top: 60px;
         width: 120px;
         transform: scaleX(-1);
       }

       .front {
         background: url('Sneeuwdorp-groot.jpg');
         background-size: cover;
         backface-visibility: none;
       }

       .page > div {
         background: url('Sneeuwdorp-groot.jpg');
         background-size: cover;
         width: 100%;
         height: 100%;
         transform: rotateY(180deg);

       }

       .message {
         margin-top: 0px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         color: #900909;
       }

       .front, .back, .page {
         transform-style: preserve-3d;
         transform-origin: left center;
         transition: transform .5s ease-in-out, box-shadow .5s ease-in-out;
         position: absolute;
         width: 20vw;
         height: 120%;
         top: 0;
         left: 0;
         background-color: #F7F7F7;

       }
       .front, .back, ..page > div {
         padding: 50px;
       }

       .card:hover .front {
         transform: rotateY(-160deg);
         box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
       }

       .card:hover .page {
         transform: rotateY(-159deg);
         box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
       }

       .card:hover .back {
         transform: rotateY(-20deg);
         box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
       }
    </style>
</head>
<body>
<div class="card">
    <div class="back">
        <div class="message">
            <h5>Dear Friends,</h5>
            <p>Wishing you a Merry Christmas and a Happy New Year filled with joy, happiness, and unforgettable moments. Grateful for your friendship and excited for the times ahead. </p>
            <h5 class="cookie">Martijn</h5>
        </div>
    </div>
    <div class="page">
        <div></div>
    </div>
    <div class="front">
        <h1>Merry Christmas</h1>
    </div>
</div>
</body>
</html>
<script type="application/javascript" src="/share.js"></script>
